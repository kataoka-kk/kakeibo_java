<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>kakeibouser</title>
	<meta charset="utf-8" />
</head>

<body>
	<form action="kakeibouser.html">
		<h1>家計簿ユーザ選択</h1>
		<span>ユーザ：</span>
		<select name="selecteduser" id="selecteduser">
			<option th:each="user : ${userlist}" th:value="${user.userId}" th:inline="text">[[${user.userNm}]]</option>
		</select>
		<br>
		<input type="submit" value="家計簿へ"></input>
	</form>
</body>

</html>
